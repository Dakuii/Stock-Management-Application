{% extends 'partials/base.html' %}
{% block title %} Page de Modification {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Modifier le Produit</h3>
                <hr>
                
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class="btn btn-secondary" href="{% url 'tableau_de_bord-product' %}">Annuler</a>
                    <input class="btn btn-info" type="submit" value="Modifier">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
